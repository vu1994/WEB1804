<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:b="http://bootsfaces.net/ui"
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <h:outputStylesheet name="css/bootstrap/bootstrap.min.css" library="resources"/>
        <h:outputScript name="js/classcommon.js" library="resources"/>
        <title>ĐĂNG NHẬP</title> 
    </h:head>
    <h:body>
        <style>
            body {
                background-repeat: no-repeat;
                background-image: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));
            }
            .container {
                padding-right: 15px;
                padding-left: 15px;
                margin-right: auto;
                margin-left: auto;
                margin-top: 50px;
            }
            .card-container.card {
                max-width: 35%;
                padding: 40px 40px;
            }
            .card {
                /* background-color: #F7F7F7; */
                padding: 20px 25px 30px;
                margin: 0 auto 25px;
                margin-top: 50px;
                -moz-border-radius: 2px;
                -webkit-border-radius: 2px;
                border-radius: 2px;
                -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            }
            * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .profile-img-card {
                width: 96px;
                height: 96px;
                margin: 0 auto 10px;
                display: block;
                -moz-border-radius: 50%;
                -webkit-border-radius: 50%;
                border-radius: 50%;
            }
            .profile-name-card {
                font-size: 16px;
                font-weight: bold;
                text-align: center;
                margin: 10px 0 0;
                min-height: 1em;
            }
            .container .form-login .width-100 {
                width: 100%;
            }
            a:hover {
                color: white;
                text-decoration: none;
            }
        </style>
            <b:form>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <div class="container">
                        <div class="card card-container">
                            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                            <p id="profile-name" class="profile-name-card"></p>
                            <div class="form-login">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">
                                        <b:messages severity="error" />
                                        <b:messages severity="info" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <b:inputText a:placeholder="Tên đăng nhập ..."
                                                     required="true"
                                                     requiredMessage="Vui lòng nhập tên đăng nhập !."
                                                     class="txtUserName"
                                                     value="#{Login.tempTaiKhoan}">
                                            <f:facet name="prepend">
                                                <b:iconAwesome name="fa-user" />
                                            </f:facet>
                                        </b:inputText>
                                        <b:inputSecret a:placeholder="Mật khẩu ..."
                                                       required="true"
                                                       requiredMessage="Vui lòng nhập mật khẩu !."
                                                       value="#{Login.tempMatKhau}">
                                            <f:facet name="prepend">
                                                <b:iconAwesome name="fa-lock" />
                                            </f:facet>
                                        </b:inputSecret>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <b:commandButton value="Đăng nhập" iconAwesome="fa-sign-in"
                                                         update="@form" process="@form"
                                                         class="btn-primary width-100"
                                                         action="${Login.login()}"/>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:5px;">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">
                                        <a href="#{request.contextPath}"> <i>&lt;&lt;&lt; Quay về trang chủ</i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </b:form>
    </h:body>
    <script>
            $('body').css('height', window.screen.height - 118);
    </script>
</html>
